<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
</head>
<body>

    <div id="mapid"></div>

    <style type="text/css">
        #mapid { height: 480px; }
    </style>

      
<script>

     var map = L.map('mapid').setView([41.386879, 2.16994], 15);

     L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
    }).addTo(map);

    L.control.scale().addTo(map);


var marker = null;
map.on('click', function(e){
    map.setView(e.latlng, 18); // Fa zoom
    if (marker !== null) {
        map.removeLayer(marker); //Borra l'anterior marcador
    }
    marker = new L.marker(e.latlng).addTo(map).bindPopup("Les coordenades d'aquest punt són: " + "Lat:"+ e.latlng.lat.toString() + "," + "Lon:" + e.latlng.lng.toString()).openPopup();
    //El bind crea el popUp però cal l'open per veure'l
});
</script>


    
</body>
</html>
